apiVersion: apps/v1
kind: Deployment
metadata:
  name: dozzle-deployment
  labels:
    app: dozzle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dozzle
  template:
    metadata:
      labels:
        app: dozzle
    spec:
      containers:
        - name: dozzle
          image: amir20/dozzle
          ports:
            - containerPort: 8080
