apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-receiver-api-deployment
  labels:
    app: log-receiver-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: log-receiver-api
  template:
    metadata:
      labels:
        app: log-receiver-api
    spec:
      containers:
        - name: log-receiver-api
          image: log-receiver-api:latest
          ports:
            - containerPort: 3000
