name: CI Pipeline

on:
  push:
    branches: [main,dev]
  pull_request:

jobs:
  terraform-check:
    runs-on: ubuntu-latest
      steps:
        - name: Checkout repo
          uses: actions/checkout@v3

        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v2

        - name: Terraform Format
          run: terraform fmt -check -recursive

        - name: Terraform Init
          run: terraform init

        - name: Terraform Validate
          run: terraform validate

        - name: Terraform plan
          run: terraform plan -var-file=./terraform/projectAWS/modules/environments/dev/main.tfvars





  # Build Job
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build all services
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for API to start
        run: sleep 5

      - name: Test API via cURL
        run: |
          curl -X POST http://localhost:3000/logs \
          -H "Content-Type: application/json" \
          -d '{"logs": [["Test log line"]]}'
          response_file=$(mktemp)
          status=$(curl --silent --output "$response_file" --write-out "%{http_code}" \
          -X POST http://localhost:3000/logs \
          -H "Content-Type: application/json" \
          -d '{"logs": [["Test log line"]]}')
          
          echo "Response body:" && cat "$response_file"

          if [ "$status" -ne 200 ]; then
            echo "Request failed with HTTP status $status"
          exit 1
          fi
     
      - name: Clean containers
        run: docker compose down
