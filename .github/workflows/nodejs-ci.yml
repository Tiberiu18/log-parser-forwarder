name: CI - NodeJS Backend

on:
  push:
    branches: [main,dev,staging]
    paths:
      - 'log-receiver-api/**'
  pull_request:
    branches: [main, dev, staging]
    paths:
      - 'log-receiver-api/**'

jobs:
  # Build Job
  setup:
    name: Build and test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: log-receiver-api
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
  


  lint:
    name: Lint NodeJs
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: log-receiver-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint


  test:
    name: Run NodeJs defined tests
    runs-on: ubuntu-latest
    needs: setup
    defaults:
      run:
        working-directory: log-receiver-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: log-receiver-api/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('log-receiver-api/package-lock.json') }}
          restore-keys: |
                  ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage report (optional)
        if: success() 
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: log-receiver-api/coverage/
